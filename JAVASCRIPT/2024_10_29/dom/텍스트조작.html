<!DOCTYPE html>
<html>
  <body>
    <!-- div-tag안에 모든 내용이 삭제됨 -->
    <div id="div-tag">
      div의 텍스트 <!-- 단일 내용만 수정하고 싶은경우 <span>div의 텍스트</span> 식으로 컨트롤-->
      <div>
        div 안 div의 텍스트
        <div>div 안 div 안 div의 텍스트</div>
      </div>
    </div>
    <script>
      const divTag = document.querySelector('#div-tag');
      console.log(divTag.textContent);
      // div의 텍스트
      // div 안 div의 텍스트
      // div 안 div 안 div의 텍스트

      divTag.textContent = '텍스트 수정';
    </script>
  </body>
</html>
