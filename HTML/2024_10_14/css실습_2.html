<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 모든 태그 적용 */
      p {
        color: blue;
      }

      /* 클래스에 style적용 */
      .red {
        color: red;
      }

      .big {
        font-size: 20px;
      }

      /* id에 style적용 
        ※id는 한개만 부여해야 함
      */
      #name {
        color: green;
      }

      /* div태그 내 모든 p태그에 적용 */
      div p {
        color: brown;
      }

      /* 태그안의 자식태그에 적용 */
      div > p {
        color: pink;
      }
    </style>
  </head>
  <body>
    <p>나는 p태그야</p>
    <span class="red big">나는 red 클래스의 span태그야</span>
    <div class="red">나는 red 클래스의 div태그야</div>
    <div id="name">나의 id는 name이야</div>
    <div>
      <p>나는 div태그 안의 p태그야</p>
      <span><p>나는 div태그 안의 span안의 p태그야</p></span>
      <p>나는 div태그 안의 p태그야</p>
    </div>
  </body>
</html>
