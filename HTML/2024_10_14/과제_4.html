<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>개인정보 수집 폼</h1>
    <br />
    아래 양식을 작성하여 개인정보를 제출하세요.
    <br />
    <br />
    <form>
    <label for="name">이름</label>
    <input type="text" name="name" id="name" /><br /><br />
    <label for="email">이메일</label>
    <input type="email" name="email" id="email" /><br /><br />
    <label for="date">생년월일</label>
    <input type="date" name="date" id="date" /><br /><br />
    <label for="gender1">남성</label>
    <input type="radio" name="gender" id="gender1" />
    <label for="gender2">여성</label>
    <input type="radio" name="gender" id="gender2" /><br /><br />
    <label for="check">개인정보 수집 및 이용에 동의합니다.</label>
    <input type="checkbox" name="check" id="check" /><br /><br />
    <input type="submit" name="" id="" />
  </body>
</form>
</html>
