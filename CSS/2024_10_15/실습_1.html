<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .Hello1 {
        font-size: 32px;
        color: red;
        text-align: left;
      }

      .Hello2 {
        width: 100px;
        height: 100px;
        background-color: blue;
      }

      .Hello3 {
        width: 200px;
        height: 200px;
        background-color: green;
        color: red;
      }

      .Hello3 div {
        width: 100px;
        height: 100px;
        color: red;
      }
    </style>
  </head>
  <body>
    <br />
    <!-- 폰트사이즈 32px, 글씨 빨간색, 좌측정렬  -->
    <div class="Hello1">Hello CSS</div>

    <br />
    <!-- 글자가 기본을 따라감 -->
    <!-- 가로 100px, 세로 100px, 배경색 파란색 -->
    <div class="Hello2">Hello CSS</div>

    <br />
    <!-- 가로 200x, 세로 200px, 배경색 초록색, 글씨 빨간색 -->
    <div class="Hello3">
      Hello CSS
      <!-- 가로 100px, 세로 100px, 글씨 빨간색 -->
      <div>Hello CSS</div>
    </div>
  </body>
</html>
