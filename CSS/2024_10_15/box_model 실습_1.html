<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first {
        color: red;
        font-size: 2rem;
        text-align: center;
      }
      .box {
        width: 200px;
        height: 200px;
        box-sizing: border-box;
      }
      .yello-box {
        background-color: yellow;
        margin: 20px 20px;
        padding: 20px;
      }
      .grren-box {
        background-color: green;
        margin: 40px;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <!-- 빨간색 글씨, 글씨크기 키우기, 가운데정렬 -->
    <div class="first">Hello CSS</div>
    <div class="box yello-box">Hello CSS</div>
    <div class="box grren-box">Hello CSS</div>
  </body>
</html>
